{% extends 'base/base.html' %}
{% load static %}
{% block title %}UrbPy - Sobre{% endblock title %}
<meta name="description" content="{% block description %} Página com vídeo sobre URBPY{% endblock description%}">
{% block body %}
	<main class="container">
		<div class="container">
			<div class="row">		
				<div class="col-md-12">
                    <h1 class="mt-4 mb-3">{{ aula.titulo|default:"Sem título" }}</h1>
					<div style="position: relative; overflow: hidden; aspect-ratio: 1920/1080">
						<iframe src="https://www.youtube.com/watch?v={{ video.video_id }}" loading="lazy" title="Synthesia video player - Mastering the Future: Your Journey with Python and AI" allowfullscreen allow="encrypted-media; fullscreen;" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0; margin: 0; overflow:hidden;"></iframe>
					</div>
					<!-- Botão Voltar, só se o slug for "show" -->					
					{% if aula.slug == "show" %}
					<div>
						<a class="btn btn-primary mt-2" href="{% url 'aperitivos:video' slug='motivacao' %}">Voltar</a>
					</div>
					{% endif %}
					{% if aula.slug == "motivacao" %}
					<div>
						<a name="show" class="btn btn-primary mt-4" href="{% url 'aperitivos:video' slug='show' %}"> Próximo vídeo</a>
					</div>
					{% endif %}
				</div>
			</div>				
		</div>
	</main>
{% endblock body %}
